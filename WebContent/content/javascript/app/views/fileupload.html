<!DOCTYPE html>
<html ng-app="fileupload">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<link href="../css/fileupload.css" type="text/css" rel="stylesheet">
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular.min.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.9/angular-animate.min.js"></script>
<script src="../controllers/fileupload-controller.js"></script>
</head>
<body ng-controller="fileupload-controller">
   <h1>파일 업로드 클라이언트 예제</h1>
   <hr>
   <h2>단일 파일 업로드</h2>
   <form action="../../../../customer/upload" method="post" enctype="multipart/form-data">
      <fieldset>
         <input type="text" name="notice-title"/><br/>
         <input type="file" name="file"/><br/>
         <input type="submit" value="전송"/><br/>
      </fieldset>
   </form>   
   <hr>   
   <h2>다중 파일 업로드</h2>
   <form action="" method="post" enctype="multipart/form-data">
      <fieldset>
         <input type="text" name ="title"/><br/>
         <input type="file" name="files"/><br/>
         <input type="submit" value="전송"/><br/>
      </fieldset>
   </form>
   <hr>
   <h2>드래그 드롭 파일 업로드</h2>
   <div class="dropbox" ng-bind="dropboxText" ng-class="dropboxClass">
      <!-- 업로드할 파일을 여기에 드래그 하세요 -->
   </div>   
   <ul>
   	<li ng-repeat="f in files" ng-bind="f.name"></li>
   </ul>
   <div>
   	<input type="button" value="전송" />
   </div>
</body>
</html>
